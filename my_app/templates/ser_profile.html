{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Station Profile </title>
  <!---Custom Css File!--->
  <link rel="stylesheet" href={% static "css/profile.css"  %}>
</head>
<body>
  <section class="main">
  <div class="profile-card">
    <div class="image">
      <img src="{% static 'images\account.png' %}"  style="width:100%">

    </div>
    <div class="data">
      <h2>{{name}}</h2>
      <span>{{email}}</span>
    </div>
    <div class="row">
      <div class="info">
        <h3>Location</h3>
        <span>{{location}}</span>
      </div>
    </div>
    <div class="row">
      <div class="info">
        <h3>Contact</h3>
        <span>{{contact}}</span>
      </div>
    </div>
    <div class="buttons">
      <a href="/index" class="btn">LOGOUT</a>
      <a href="/home" class="btn">BACK</a>
    </div>
  </div>
</section>
</body>
</html>
