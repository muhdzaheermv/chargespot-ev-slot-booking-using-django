{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href={% static "css/login.css"  %}>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  
  <div class="wrapper">
    <header>Feedback</header>
    <form action="/feedback/" method="post">
      {% csrf_token %}
      <div class="field email">
        <div class="input-area">
          <input type="text" value={{fname}} placeholder="Name " readonly required>
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <br>
        <div class="input-area">
          <input type="text" name="fphone" placeholder="License No" required>
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <br>
        <div class="input-area">
          <input type="text" name="fmail" placeholder="Email id" required>
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <br>
        <div class="input-area">
          <input type="text" name="fmsg" placeholder="Message" required>
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <br>
      </div>
      <input type="submit" class="btn btn-primary" ><br>
    </form>
    <div class="sign-txt">customer <a href="/reviews">Review</a></div>
    <div class="sign-txt">Back to<a href="/home"> Home</a></div>
  </div>
  


</body>
</html>
