{% load static %}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Signup </title>
    <link rel="stylesheet" href={% static "css/signup.css"  %}>

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    
  <div class="container">
    <div class="title">Add service</div>
    <div class="content">
      <form action="/add_service/" method="post">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Station License No</span>
            <input type="text" name="rlino"  value={{lino}} placeholder="Enter License No" readonly>
          </div>
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" name="rfname" placeholder="Enter Your Name" required>
          </div>
          <div class="input-box">
            <span class="details">Time</span>
            <input type="text" name="rtime" placeholder="Enter Your Time" required >
          </div>
          <div class="input-box">
            <span class="details">Location</span>
            <input type="text" name="rlocation" placeholder="Enter Your Location" required>
          </div>
          <div class="input-box">
            <span class="details">Price</span>
            <input type="text" name="rprice" placeholder="Enter Your Price" required>
          </div>
          <div class="input-box">
            <span class="details">Phone number</span>
            <input type="text" name="rcontact" placeholder="Enter Your Contact No" required>
          </div>

          <div class="input-box">
            <span class="details">Status</span>
            <select name="rstatus">
               <option value="available">available</option>
               <option value="not available">not available</option>
           </select>
          </div>


        </div>
        <div class="button">
            <input type="submit" value="Register">
        </div>
      </form>
      <div class="sign-txt">Back to <a style="color: blue;" href="/ser_home">Home</a></div>
    </div>

  </div>
  

</body>
</html>
